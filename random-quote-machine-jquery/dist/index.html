<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine JQuery</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div id="info-card">
    
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">- <span id="author"></span></div>
    
    
      <div class="buttons">
        <a
           class="button"
           id="tweet-quote"
           title="Post this quote on Twitter!"
           target="_blank"
         >
          <i class="fa fa-twitter button-text"></i>
        <a
          class="button"
          id="tumblr-quote"
          title="Post this quote on tumblr!"
          target="_blank"
        >
          <i class="fa fa-tumblr button-text"></i>
        </a>
        <button class="button button-text" id="new-quote">New Quote</button>
      </div>
    </div>
  </div>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
