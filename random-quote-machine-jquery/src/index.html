<main>
  <div id="info-card">
    
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">- <span id="author"></span></div>
    
    
      <div class="buttons">
        <a
           class="button"
           id="tweet-quote"
           title="Post this quote on Twitter!"
           target="_blank"
         >
          <i class="fa fa-twitter button-text"></i>
        <a
          class="button"
          id="tumblr-quote"
          title="Post this quote on tumblr!"
          target="_blank"
        >
          <i class="fa fa-tumblr button-text"></i>
        </a>
        <button class="button button-text" id="new-quote">New Quote</button>
      </div>
    </div>
  </div>
</main>
